{% set name = "vault" %}
{% set version = "0.9.5" %}
{% set sha256_osx = load_file_regex(load_file=name + "_" + version + "_SHA256SUMS",
                                    regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_darwin_amd64.zip$",
                                    from_recipe_dir=True)["sha256"] %}
{% set sha256_linux32 = load_file_regex(load_file=name + "_" + version + "_SHA256SUMS",
                                        regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_linux_386.zip$",
                                        from_recipe_dir=True)["sha256"] %}
{% set sha256_linux64 = load_file_regex(load_file=name + "_" + version + "_SHA256SUMS",
                                        regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_linux_amd64.zip$",
                                        from_recipe_dir=True)["sha256"] %}
{% set sha256_win32 = load_file_regex(load_file=name + "_" + version + "_SHA256SUMS",
                                      regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_windows_386.zip$",
                                      from_recipe_dir=True)["sha256"] %}
{% set sha256_win64 = load_file_regex(load_file=name + "_" + version + "_SHA256SUMS",
                                      regex_pattern="(?m)^(?P<sha256>[0-9a-f]+)\\s+"+ name + "_" + version + "_windows_amd64.zip$",
                                      from_recipe_dir=True)["sha256"] %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://releases.hashicorp.com/vault/{{ version }}/vault_{{ version }}_linux_amd64.zip  # [linux64]
  url: https://releases.hashicorp.com/vault/{{ version }}/vault_{{ version }}_linux_386.zip  # [linux32]
  url: https://releases.hashicorp.com/vault/{{ version }}/vault_{{ version }}_darwin_amd64.zip  # [osx]
  url: https://releases.hashicorp.com/vault/{{ version }}/vault_{{ version }}_windows_amd64.zip  # [win64]
  url: https://releases.hashicorp.com/vault/{{ version }}/vault_{{ version }}_windows_386.zip  # [win32]
  fn: vault-{{ version }}.zip
  sha256: {{ sha256_osx }}  # [osx]
  sha256: {{ sha256_linux32 }}  # [linux32]
  sha256: {{ sha256_linux64 }}  # [linux64]
  sha256: {{ sha256_win32 }}  # [win32]
  sha256: {{ sha256_win64 }}  # [win64]

build:
  number: 0

test:
  commands:
    - vault -v

about:
  home: https://www.vaultproject.io
  license: MPL 2.0
  summary: A tool for managing secrets.
  description: |
    Vault is a tool for securely accessing secrets. A secret is anything that you
    want to tightly control access to, such as API keys, passwords, certificates,
    and more. Vault provides a unified interface to any secret, while providing
    tight access control and recording a detailed audit log.
  doc_url: https://www.vaultproject.io/docs/index.html

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
